<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">

    <article class="card">
      <div class="card__img-container">
        <img src="images/image-product-desktop.jpg" alt="The product on sale" class="card__img">
      </div>
      <div class="card__details">
        <h2 class="card__sub-heading">Perfume</h2>
        <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price-container">
          <span class="card__main-price">$149.99</span>
          <span class="card__full-price">$169.99</span>
        </div>
        <button class="card__btn">
          <img src="images/icon-cart.svg" alt="" class="card__btn-icon">
          <span class="card__btn-text">Add to Cart</span>
        </button>
      </div>
    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      aria-label="Visit Frontend Mentor Website">Frontend Mentor</a>.
    Coded by <a href="https://github.com/harpreet-singh-147" aria-label="More about Harpreet Singh"
      target="_blank">Harpreet Singh</a>
  </footer>

</body>

</html>
